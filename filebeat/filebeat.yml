filebeat.inputs:
  - type: log
    enabled: true
    id: api-log
    paths:
      - /usr/share/filebeat/logs/mailbotix/mailbotix-*.log
    fields:
      index_name: "api-log"
    json.keys_under_root: true
    json.overwrite_keys: true
    json.add_error_key: true
    json.expand_keys: true

  - type: log
    id: api-error-log
    enabled: true
    paths:
      - /usr/share/filebeat/logs/mailbotix/error-*.log
    fields:
      index_name: "api-error-log"
    json.keys_under_root: true
    json.overwrite_keys: true
    json.add_error_key: true
    json.expand_keys: true

output.logstash:
  hosts: ["logstash:5044"]
